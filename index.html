<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Department Survey Form</title>
</head>
<body>
  <h1 id="title">Department Survey Form</h1>
  <p id="description">Welcome to the annual Amtek survey!</p>
    <form id="survey-form">
      <label id="name-label"><input placeholder="Your name" id="name" type="text" name="name" /></label>
      <label id="email-label"><input id="email" type="email" placeholder="Your email address" /></label>
      <label id="number-lavel"><input type="number" id="number" min=18 max=120 placeholder="Your age"/></label>
      <select id="dropdown">
        <option value="">Please select one</option>
        <option value="helpdesk">Helpdesk</option>
        <option value="technician">Technician</option>
        <option value="office">Office</option>
        <option value="logistics">Logistics</option> 
      </select>
      <input type="checkbox" name="" value="">
    </form>
</html>
